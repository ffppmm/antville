_db      = antville
_table   = AV_VOTE
_id      = VOTE_ID
_parent  = choice, poll.votes

username    = VOTE_USERNAME
createtime  = VOTE_CREATETIME
modifytime  = VOTE_MODIFYTIME

poll           = object(Poll)
poll.local     = VOTE_F_POLL
poll.foreign   = POLL_ID

user           = object(User)
user.local     = VOTE_F_USER
user.foreign   = id

choice         = object(Choice)
choice.local   = VOTE_F_CHOICE
choice.foreign = CHOICE_ID
