_children            = collection(Image)
_children.accessname = IMAGE_ALIAS

_children.local.1    = $id
_children.foreign.1  = IMAGE_PARENT

_children.local.2    = $prototype
_children.foreign.2  = IMAGE_PARENT_PROTOTYPE

_children.order      = IMAGE_CREATETIME desc
#_children.filter     = IMAGE_F_IMAGE_PARENT is null

tags = mountpoint(Tags)

allTags = collection(Tag)
allTags.local = site_id
allTags.foreign = site_id
allTags.filter = tag.type = 'Image'
allTags.group = tag.name
allTags.group.order = tag.name asc

alphabeticalTags = collection(Tag)
alphabeticalTags.accessname = name
alphabeticalTags.local = site_id
alphabeticalTags.foreign = site_id
alphabeticalTags.filter = tag.type = 'Image' and \
      substr(tag.name, 1, 1) >= "A" and \
      substr(tag.name, 1, 1) <= "Z" 
alphabeticalTags.group = upper(substr(tag.name, 1, 1))
alphabeticalTags.group.order = tag.name asc

otherTags = collection(Tag)
otherTags.local = site_id
otherTags.foreign = site_id
otherTags.filter = tag.type = 'Image' and \
      substr(tag.name, 1, 1) < "A" or \
      substr(tag.name, 1, 1) > "Z" 
otherTags.group = tag.name
otherTags.group.order = tag.name asc
