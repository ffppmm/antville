_db = antville
_table = content
_id = id
_prototype = prototype
_parent = site.stories

requests
requests.private = true

#day = TEXT_DAY
#title       = TEXT_TITLE
#text        = TEXT_TEXT
#rawcontent  = TEXT_RAWCONTENT
#online      = TEXT_ISONLINE
#editableby  = TEXT_EDITABLEBY
#discussions = TEXT_HASDISCUSSIONS
#createtime  = TEXT_CREATETIME
#modifytime  = TEXT_MODIFYTIME
#ipaddress   = TEXT_IPADDRESS

#content     = mountpoint(PropertyMgr)
#content_xml = TEXT_CONTENT

metadata = mountpoint(Metadata)
metadata_source = metadata

site = object(Site)
site.local = site_id
site.foreign = id

story = object(Story)
story.local = story_id
story.foreign = id

parent = object(HopObject)
parent.local.1 = parent_id
parent.foreign.1 = $id
parent.local.2 = parent_type
parent.foreign.2 = $prototype

creator = object(User)
creator.local = creator_id
creator.foreign = id

modifier = object(User)
modifier.local = modifier_id
modifier.foreign = id

_children = collection(Comment)
_children.local = id
_children.foreign = story_id
_children.order = created asc
_children.filter = parent_id is null
_children.cachemode = aggressive

comments = collection(Comment)
comments.local = id
comments.foreign = story_id
comments.filter = status <> "private"
comments.order = modified desc
comments.cachemode = aggressive

tags = collection(TagHub)
tags.local.1 = $id
tags.foreign.1 = tagged_id
tags.local.2 = $prototype
tags.foreign.2 = tagged_type
#tags.filter = tagged_type = 'Story'
