## Enable this if Root should become extent of Site
#_extends   = Site

manage = mountpoint(SysMgr)
members = mountpoint(MemberMgr)
layouts = mountpoint(RootLayoutMgr)

blogger = mountpoint(BloggerApi)
metaWeblog = mountpoint(MetaWeblogApi)
mt = mountpoint(MtApi)

sys_frontSite  = object(Site)
sys_layout = object(Layout)

_children = collection(Site)
_children.foreign = id
_children.accessname = name
_children.order = modified desc

publicSites = collection(Site)
publicSites.filter = mode <> 'closed' and mode <> 'private' and status <> 'blocked'
publicSites.order = name asc

users = collection(User)
users.accessname = name

tags = collection(Tag)
tags.accessname = name
