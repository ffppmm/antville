## The root site
rootId = 1
rootPrototype = Root

## The optional base for application generated URLs
#baseUri = http://localhost:8080/antville

## The path and URL to the directory containing static content (images, files)
staticPath = apps/antville/static/
staticUrl = /static/

## Antville is using UTF-8 encoding by default
charset = UTF-8
skinCharset = UTF-8

## The main scheduler
schedulerInterval = 30
cron.scheduler.function = scheduler

## The nightly scheduler
cron.nightly.function = nightly
cron.nightly.hour = 0
cron.nightly.minute = 0

## Options for rewriting URL output
#hrefSkin = $Site#href
#hrefRootPrototype = Site
#hrefFunction = processHref

## List of virtual host mappings
#defaultHost = http://www.antville.org
#vhost.foo = http://www.foo.org
