## The root site
rootId = 1
rootPrototype = Root

## The path and URL to the directory containing static content (images, files)
staticPath = apps/antville/static/
staticUrl = /static/

## Antville is using UTF-8 encoding by default
charset = UTF-8
skinCharset = UTF-8

## The main scheduler
schedulerInterval = 30
cron.scheduler.function = scheduler

## The nightly scheduler
cron.nightly.function = nightly
cron.nightly.hour = 0
cron.nightly.minute = 0

## Performance tweaks
#cacheSize = 50000
#minThreads = 10
#maxThreads = 50
#sessionTimeout = 30
#requestTimeout = 10

## Options for rewriting URL output;
## enable the first three when mapping individual domains (see below)
#baseUri = /
#hrefFunction = processHref
#hrefRootPrototype = Site
#hrefSkin = $Site#href

## List of default and individual domain mappings
#domain.* = antville.org
#domain.foo = bar.foo.org
