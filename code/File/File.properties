_db = antville
_table = file
_id = id
_parent = site.files

name
parent_type
parent_id
created
modified

requests = requests
requests.private = true

metadata = mountpoint(Metadata)
metadata_source = metadata

#alias = FILE_ALIAS
#mimetype    = FILE_MIMETYPE
#name        = FILE_NAME
#filesize    = FILE_SIZE
#description = FILE_DESCRIPTION
#createtime  = FILE_CREATETIME
#modifytime  = FILE_MODIFYTIME
#requestcnt = FILE_REQUESTCNT
#requestcnt.private = true

site = object(Site)
site.local = site_id
site.foreign = id

creator = object(User)
creator.local = creator_id
creator.foreign = id

modifier = object(User)
modifier.local = modifier_id
modifier.foreign = id
